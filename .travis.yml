language: go

sudo: false

os:
  - linux

services:
- mongodb

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server

go:
  - 1.6.3
  - 1.7.1
  - tip

matrix:
  allow_failures:
    - go: tip

branches:
  only:
  - master

env:
  global:
    - GOARCH=amd64

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - go env && pwd

install:
 - go get -t ./...
 - go get -u github.com/stretchr/testify/assert
 - go get -u github.com/golang/lint/golint
 - go get -u golang.org/x/tools/cmd/goimports
 - go get -u golang.org/x/tools/cmd/cover
 - go get -u github.com/mattn/goveralls
 - go get -u github.com/erikstmartin/go-testdb

before_script:
# wait mongodb
#  - sleep 15

script:
 - go vet ./...
 - diff <(goimports -d .) <(printf "")
 - diff <(golint ./...) <(printf "")
# - go test -v -cpu=2 -short ./...
# - go test -v -cpu=1,2,4 -short ./...
 - go test -v -covermode=count -coverprofile=coverage.out
 - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
 - mkdir ./out && cp ./config.smpl.yml ./out/config.yml
 - GOOS=linux && GOARCH=amd64 && go build -v -o ./out/alsgo_linux_amd64 ./...
 - GOOS=linux && GOARCH=386 && go build -v -o ./out/alsgo_linux_x86 ./...
 - GOOS=linux && GOARCH=arm && go build -v -o ./out/alsgo_linux_arm ./...
 - GOOS=linux && GOARCH=arm64 && go build -v -o ./out/alsgo_linux_arm64 ./...
 - GOOS=linux && GOARCH=ppc64 && go build -v -o ./out/alsgo_linux_ppc64 ./...
 - GOOS=linux && GOARCH=s390x && go build -v -o ./out/alsgo_linux_s390x  ./...
 - GOOS=windows && GOARCH=amd64 && go build -v -o ./out/alsgo_windows_amd64.exe ./...
 - GOOS=windows && GOARCH=386 && go build -v -o ./out/alsgo_windows_x86.exe ./...


after_success:
  - go env && pwd

after_failure:
  - go env && pwd

before_deploy: "echo 'Deploing started'"

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file:
    - "./out/alsgo_linux_amd64"
    - "./out/alsgo_linux_x86"
    - "./out/alsgo_linux_arm"
    - "./out/alsgo_linux_arm64"
    - "./out/alsgo_linux_ppc64"
    - "./out/alsgo_linux_s390x"
    - "./out/alsgo_windows_amd64.exe"
    - "./out/alsgo_windows_x86.exe"
    - "./out/config.yml"
  skip_cleanup: true
  on:
    tags: true

after_deploy: "echo 'Deploing finished!'"

after_script:
